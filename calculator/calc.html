<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <button class="button" data-action="clear">C</button>
        <div class="display">0</div>
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="button" data-action="add" id="plus">+</button>
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="button" data-action="subtract" id="minus">-</button>
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button" data-action="multiply" id="multiply">*</button>
        <button class="button" id="0">0</button>
        <button class="button" data-action="decimal" id="decimal">.</button>
        <button class="button" data-action="calculate" id="equal">=</button>
        <button class="button" data-action="divide" id="divide">/</button>
    </div>
